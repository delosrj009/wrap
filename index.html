    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      body {
        margin: 0;
        background-color: whitesmoke;
      }

      header,
      footer {
        padding: 4em 0;
        background-image: url("assets/bg.jpg");
      }

      main {
        padding: 2em 0.5em;
        background-image: url("assets/main-bg.jpg");
      }

      .container {
        width: 100%;
        max-width: 1040px;
        margin: 0 auto;
        padding: 0.5em;
      }

      img,
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 25px 25px 0 0;
        display: block;
      }

      .collage {
        display: grid;
        grid-gap: 4em 1em;
        grid-template-columns: repeat(auto-fit, auto);
        grid-auto-rows: auto;
        animation: collage-transition 1s;
      }

      .card-container {
        border: 2px solid black;
        border-radius: 25px;
        background-color: antiquewhite;
        padding: 0;
      }

      .section-heading-container {
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 55vh;
      }

      .section-heading,
      .section-heading-para {
        padding: 1em 2em;
        background-color: rgba(1, 1, 1, 0.9);
        border-radius: 25px;
      }

      .section-heading {
        font-size: 3rem;
      }

      .section-heading-para {
        font-size: 1.8rem;
      }

      legend {
        text-align: center;
        font-size: 2rem;
      }

      .imgId {
        padding: 0.25em 0.5em;
        background-color: rgba(1, 1, 1, 0.8);
        color: whitesmoke;
      }

      article {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
      }

      .card-title {
        padding: 0 0.5em;
        font-size: 1.3rem;
      }

      .img-caption {
        padding: 0 0.5em;
        font-size: 1.2rem;
        color: rgba(1, 1, 1, 0.75)
      }

      /* utilities */
      .hidden {
        display: none;
      }

      .btn {
        padding: 1em 2em;
        border: 5px solid black;
        border-radius: 25px;
        box-shadow: 5px 5px black;
      }

      .primary-btn {
        background-color: rgb(255, 140, 140);
      }

      .trigger-btn {
        font-size: 1.5rem;
        transition-duration: 0.5s;
      }

      .trigger-btn:hover {
        font-size: 2rem;
        cursor: pointer;
      }

      .flex {
        display: flex;
      }

      .justify-center {
        justify-content: center;
      }

      .align-center {
        align-items: center;
      }

      @media (min-width: 1063px) {
        .collage {
          grid-template-columns: repeat(auto-fit, 500px);
          grid-auto-rows: 700px;
        }
      }

      @keyframes collage-transition {
        from {
          transform: translateY(5%);
          opacity: 0.5;
        }

        to {
          transform: translateY(0%);
          opacity: 1;
        }
      }
    </style>
