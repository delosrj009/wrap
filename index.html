    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
      }

      body {
        margin: 0;
        background-color: whitesmoke;
      }

      header,
      footer {
        padding: 4em 0;
        background-image: url("assets/bg.jpg");
      }

      main {
        padding: 2em 0.5em;
        background-image: url("assets/main-bg.jpg");
      }

      .container {
        width: 100%;
        max-width: 1040px;
        margin: 0 auto;
        padding: 0.5em;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 25px 25px 0 0;
      }

      .collage {
        display: grid;
        grid-gap: 0.5em;
        grid-template-columns: repeat(auto-fit, 250px);
        grid-auto-rows: 370px;
      }

      .card-container {
        border: 2px solid black;
        border-radius: 25px;
        background-color: antiquewhite;
        padding: 0;
      }

      legend {
        text-align: center;
        font-size: 1.4rem;
      }

      .imgId {
        padding: 0.25em 0.5em;
        background-color: rgba(1, 1, 1, 0.8);
        color: whitesmoke;
      }

      article {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
      }

      .img-caption {
        padding: 0 0.5em;
        font-weight: bold;
        font-size: 1.2rem;
      }

      /* utilities */
      .hidden {
        display: none;
      }
    </style>
  </head>
