    <title>Wrap</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      body {
        margin: 0;
        background-color: whitesmoke;
      }

      header,
      footer {
        padding: 4em 0;
        background-image: url("assets/bg.jpg");
      }

      main {
        padding: 2em 0.5em;
        background-image: url("assets/main-bg.jpg");
      }

      .container {
        width: 100%;
        max-width: 1040px;
        margin: 0 auto;
        padding: 0.5em;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 25px 25px 0 0;
      }

      .collage {
        display: grid;
        grid-gap: 4em 1em;
        grid-template-columns: repeat(auto-fit, 500px);
        grid-auto-rows: 640px;
        animation: collage-transition 1s;
      }

      .card-container {
        border: 2px solid black;
        border-radius: 25px;
        background-color: antiquewhite;
        padding: 0;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 55vh;
      }

      legend {
        text-align: center;
        font-size: 2rem;
      }

      .imgId {
        padding: 0.25em 0.5em;
        background-color: rgba(1, 1, 1, 0.8);
        color: whitesmoke;
      }

      article {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
      }

      .img-caption {
        padding: 0 0.5em;
        font-weight: bold;
        font-size: 1.2rem;
      }

      /* utilities */
      .hidden {
        display: none;
      }

      .btn {
        padding: 1em 2em;
        border: 5px solid black;
        border-radius: 25px;
        box-shadow: 5px 5px black;
      }

      .primary-btn {
        background-color: rgb(255, 140, 140);
      }

      .trigger-btn {
        font-size: 1.5rem;
        transition-duration: 0.5s;
      }

      .trigger-btn:hover {
        font-size: 2rem;
        cursor: pointer;
      }

      @keyframes collage-transition {
        from {
          transform: translateY(5%);
          opacity: 0.5;
        }

        to {
          transform: translateY(0%);
          opacity: 1;
        }
      }
    </style>
  </head>
