<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrap</title>
    <meta name="author" content="@jdelreyes" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
      }

      body {
        margin: 0;
        background-color: whitesmoke;
      }

      header,
      footer {
        padding: 4em 0;
        background-image: url("assets/bg.jpg");
      }

      main {
        padding: 2em 0.5em;
        background-image: url("assets/main-bg.jpg");
      }

      .container {
        width: 100%;
        max-width: 1040px;
        margin: 0 auto;
        padding: 0.5em;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 25px 25px 0 0;
      }

      .collage {
        display: grid;
        grid-gap: 0.5em;
        grid-template-columns: repeat(auto-fit, 250px);
        grid-auto-rows: 350px;
      }

      .card-container {
        border: 2px solid black;
        border-radius: 25px;
        background-color: antiquewhite;
        padding: 0;
      }

      legend {
        text-align: center;
        font-size: 1.4rem;
      }

      article {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
      }

      .img-caption {
        padding: 0 0.5em;
      }

      /* utilities */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="hidden">Wrap</h1>
    </header>
    <main>
      <div class="container">
        <div class="collage"></div>
      </div>
    </main>
    <footer></footer>
    <script>
      const imgObj = {
        1: { filename: "1.jpeg", alt: "CNE Sky Cable", emoji: "üö†" },
        2: { filename: "2.jpeg", alt: "First New Year Together", emoji: "ü•≥" },
        3: { filename: "3.jpeg", alt: "CNE Sign with Anime Hat", emoji: "üê∞" },
        4: { filename: "4.jpeg", alt: "Kisses on my Face", emoji: "üíã" },
        5: {
          filename: "5.jpeg",
          alt: "Gaming at Rec Room (I won)",
          emoji: "üïπÔ∏è",
        },
        6: { filename: "6.jpeg", alt: "Mcdonald's love", emoji: "üçî" },
        7: {
          filename: "7.jpeg",
          alt: "Inuman Session at Aya's house",
          emoji: "üçª",
        },
        8: {
          filename: "8.jpeg",
          alt: "Inuman Session at Harbourfront",
          emoji: "ü•Ç",
        },
        9: {
          filename: "9.jpeg",
          alt: "Listening on the same Earpods",
          emoji: "üéß",
        },
      };

      const collageEl = document.querySelector(".collage");
      let htmlText = "";

      for (let img in imgObj) {
        htmlText += `
          <fieldset class="card-container">
            <article>
              <img src="./assets/${imgObj[img]["filename"]}" alt="${imgObj[img]["alt"]}" />            
            </article>
            <legend>${imgObj[img]['emoji'].repeat(7)}</legend>
            <p class="img-caption">${imgObj[img]["alt"]}</p>
          </fieldset>
        `;
      }

      collageEl.innerHTML = htmlText;
    </script>
  </body>
</html>
